{% extends "admin/base_site.html" %}
{% load i18n %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
<style>
.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
</style>
<script src="/static/js/d3.v3.min.js"></script>
<script>
var component={{component}};
$(document).ready(function(){
  component_dict ={"5":"Rainfall", "1":"Min Temperature", "2":"Max Temperature", "4":"Sunshine"}
  $("#component").html(component_dict[component]);

  var margins = {
      "left": 40,
          "right": 30,
          "top": 30,
          "bottom": 30
  };

  var width = 1000;
  var height = 600;

function draw(region_select){
  $(".overlay").hide();
  $("#visualisation").html("");
  var vis = d3.select('#visualisation'),//.attr("width", width).attr("height", height),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    };
  d3.json('/analysis_fact_data/'+component+'/'+region_select, function(regionData) {
    var region=null;
    $.each(regionData, function(k,v){
      region =v;

    var data=[];
    $.each(region, function(k,v){
      data.push({'y':parseInt(k),'f':v});
    });
    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function(d) {
      return d.y;
    }), d3.max(data, function(d) {
      return d.y;
    })]),
    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function(d) {
      return d.f;
    }), d3.max(data, function(d) {
      return d.f;
    })]),
    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),
    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient('left')
      .tickSubdivide(true);

    vis.append('svg:g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
      .call(xAxis);

    vis.append('svg:g')
      .attr('class', 'y axis')
      .attr('transform', 'translate(' + (MARGINS.left) + ', 0)')
      .call(yAxis);

      var lineFunc = d3.svg.line()
  .x(function(d) {
    return xRange(d.y);
  })
  .y(function(d) {
    return yRange(d.f);
  })
  .interpolate('linear');

  vis.append('svg:path')
  .attr('d', lineFunc(data))
  .attr('stroke', 'blue')
  .attr('stroke-width', 2)
  .attr('fill', 'none');


  analysis_fact(region);
});
      });


}

function analysis_fact(data){
  years = Object.keys(data).sort(function(a, b){return data[b] - data[a]}).slice(0, 3);
  $("#factmessage").parents('h3').show();
  var message = "The top highest values:";
  message += "<ul>";
  $.each(years, function(k,v){
    var li = "<li>";
    li += v + " : "+ data[v];
    li += "</li>";
    message += li;
  });
  message += "</ul>";
  $("#factmessage").html(message);

}

  $("#region").change(function(){
    if($(this).val()!="0"){
      $(".overlay").show();
      draw($(this).val());
  }
  else{
    alert("Please select some value");
  }
 });
});
</script>
<h2 id="component"></h2>
<div class="overlay">
  <div id="loading-img"></div>
</div>
<select id="region">
  <option value="0">--Please Select --</option>
  {% for reg in region %}
    <option value="{{reg.id}}">{{reg.name}} </option>
  {% endfor %}
</select>
<div>
  <h3 style="display:none;">
    <span style="font-weight:bold;">Fact: </span><br/>
    <span id="factmessage"></span>
  </h3>
</div>

<div>
<svg id="visualisation" width="1000" height="500"></svg>
</div>
{% endblock %}

{% block sidebar %}
{% endblock %}
